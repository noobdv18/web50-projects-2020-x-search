<!DOCTYPE html>
<html>
    <head>
        <title>
            Google Image Search
        </title>

        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="navbar">
            <div class="nav-item">
                <a href="index.html"> Google Search </a>    
            </div>
            <div class="nav-item">
                <a href="advance.html"> Advance Search </a>
            </div>          
        </div>

        <div class="container">
            <div id="logo">
                <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googleLogo">
            </div>
            
            <form action="https://www.google.co.in/images" method="get">
                <div class="searchbox">
                    <input id="search" type="search" name="q" autocomplete="off" placeholder="search.." autofocus>
                </div>

                <div class="buttonsbox">
                    <input class="gsearch" type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
