<!DOCTYPE html>
<html>
    <head>
        <title>
            Google Search
        </title>

        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
            <div id="navbar">
                <div class="nav-item">
                    <a href="image.html"> Image Search </a>    
                </div>
                <div class="nav-item">
                    <a href="advance.html"> Advance Search </a>
                </div> 
                <div class="nav-item">
                    <a href="href= https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"><button class="gsearch">Sign in</button></a>
                </div>         
            </div>

            <div class="container">
                <div id="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/375px-Google_2015_logo.svg.png" alt="googleLogo">
                </div>
                
                <form action="https://www.google.com/search" method="get">
                    <div class="searchbox">
                        <input id="search" type="search" name="q" autocomplete="off" placeholder="search.." autofocus>
                    </div>

                    <div class="buttonsbox">
                        <input class="gsearch" type="submit" value="Google Search">
                        <input class="gsearch" name="btnI" type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
    </body>
</html>
